version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:3.0.0-node-browsers
        environment:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
    working_directory: ~/repo
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - run:
          name: Install yarn and esbuild
          command: |
            sudo npm install -g yarn
            sudo npm install -g esbuild
      - run:
          name: Install dependencies
          command: |
            bundle install --jobs=4 --retry=3
            yarn install
      - run:
          name: Setup database
          command: |
            bundle exec rails db:create
            bundle exec rails db:migrate
      - run:
          name: Run tests
          command: |
            bundle exec rspec
          environment:
            RAILS_ENV: test
            NODE_ENV: test
      - run:
          name: Build ReactJS with esbuild
          command: |
            esbuild app/javascript/packs/application.js --bundle --minify --outfile=public/assets/application.js --define:process.env.NODE_ENV='"production"'
            esbuild app/javascript/packs/application.js --bundle --minify --outfile=public/assets/application.js --define:process.env.NODE_ENV='"development"' --watch
          background: true
      - store_artifacts:
          path: ~/repo/tmp/screenshots/
          destination: screenshots

workflows:
  version: 2.1
  build:
    jobs:
      - build
